<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<h1>Create new student</h1>

<form th:object="${product}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>name</td>
            <td><input th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>description</td>
            <td><input th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>image</td>
            <td><input type="file" th:field="*{imgFile}"/></td>
        </tr>
        <tr>
            <td>price</td>
            <td><input th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input th:field="*{quantity}"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="create"/></td>
        </tr>

    </table>
</form>
</body>
</html>
