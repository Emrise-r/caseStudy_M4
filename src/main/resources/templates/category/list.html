<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">

</head>
<body>
<a href="/create-category">Create new category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="cate : ${categories}">
        <tr>
            <td th:text="${cate.name}"></td>
            <td>
                <a th:href="@{/edit-category/__${cate.categoryId}__ }">Edit</a>

            </td>
            <td> <a th:href="@{/delete-category/__${cate.categoryId}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
